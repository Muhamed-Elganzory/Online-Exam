<section class="mt-10 transition-transform 2xl:w-full max-w-screen-xl mx-auto sm:w-screen-xl sm:ml-60 2xl:ml-22">
  <div>
      <h2 class="font-medium">Front-End Quiz</h2>
  </div>
  @for(exam of exams; track exam._id){
    <app-exam-item [exams]="exam" (modalToggled)="modalIsOpen($event)" (examId)="storeExamId($event)"></app-exam-item>
  }
</section>

@if(_modalIsOpen) {
  <div id="popup-modal" tabindex="-1" class="bg-black/60 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div class="relative bg-white rounded-2xl shadow-sm">
        <button (click)="modalIsOpen(!_modalIsOpen)" type="button" class="cursor-pointer absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="p-4 md:p-5 text-left">
          <h3 class="text-left mb-5 text-lg font-normal">Instructions</h3>
          <li class="mb-2 text-lg font-normal text-gray-500">Lorem ipsum dolor sit amet consectetur.</li>
          <li class="mb-2 text-lg font-normal text-gray-500">Lorem ipsum dolor sit amet consectetur.</li>
          <li class="mb-2 text-lg font-normal text-gray-500">Lorem ipsum dolor sit amet consectetur.</li>
          <li class="mb-2 text-lg font-normal text-gray-500">Lorem ipsum dolor sit amet consectetur.</li>
          <button data-modal-hide="popup-modal" type="button" class="w-full mt-12 py-2.5 px-5 font-semibold text-white bg-second-color rounded-2xl cursor-pointer" (click)="goToExam()">Start</button>
        </div>
      </div>
    </div>
  </div>
}

@if(_examModalOpen){
  <app-questions></app-questions>
}
