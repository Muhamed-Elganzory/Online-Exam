@if(_scoreModalIsOpen) {
  <div id="popup-modal" tabindex="-1" class="bg-black/60 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div class="relative bg-white rounded-2xl shadow-sm">
        <div class="p-4 md:p-5 text-left">
          <h3 class="text-left mb-5 text-2xl font-medium">Your Score</h3>
          <div class="mt-12 flex items-center justify-center gap-20">
            <div class="relative">
              <canvas id="myChart" width="132px" height="132px"></canvas>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xl font-medium text-black">
                {{ percentageScore.toFixed(0) }}%
              </div>
            </div>
            <div class="flex flex-col gap-3 items-start">
              <div class="flex items-center justify-center gap-19.5 text-[#02369C] font-medium">
                <span class="text-2xl">Correct</span>
                <span class="border rounded-full border-[#02369C] w-5 h-5 flex items-center justify-center p-5">{{ countCorrectAnswers }}</span>
              </div>
              <div class="flex items-center justify-center gap-14 text-[#CC1010] font-medium">
                <span class="text-2xl">InCorrect</span>
                <span class="border rounded-full border-[#CC1010] w-5 h-5 flex items-center justify-center p-5">{{ countIncorrectAnswers }}</span>
              </div>
            </div>
          </div>
          <div class="flex justify-between gap-12 mt-12">
            <button data-modal-hide="popup-modal" type="button" class="w-1/2 py-2.5 text-second-color font-medium border border-second-color rounded-3xl cursor-pointer" (click)="back()">Back</button>
            <button data-modal-hide="popup-modal" type="button" class="w-1/2 py-2.5 text-white bg-second-color font-medium rounded-3xl cursor-pointer" (click)="showResult()">Show Result</button>
          </div>
        </div>
      </div>
    </div>
  </div>
}

@if(_resultModalIsOpen){
  <app-show-result></app-show-result>
}
