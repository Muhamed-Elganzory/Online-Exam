<section class="mt-30 mb-20">
  <div class="md:max-w-sm lg:max-w-md max-w-md mx-auto">
    <h3 class="ff-inter font-bold text-2xl">Sign in</h3>
    <form class="" [formGroup]="signInFormGroup" (ngSubmit)="signIn()">
      <div class="flex flex-col mt-5">
        <div class="flex flex-col mb-8">
          @let emailControl = signInFormGroup.get('email');
          <input type="email" id="email" formControlName="email" [ngClass]="{'border-red-400': emailControl?.touched && emailControl!.invalid }" class="shadow-main-box-shadow border border-main-border-color rounded-lg p-3 bg-main-bg-inputs" placeholder="Enter Email">
          <app-validation-messages [controls]="emailControl"></app-validation-messages>
        </div>
        <div class="flex flex-col relative mb-4">
          @let passwordControl = signInFormGroup.get('password');
          <input [type]="isShowPassword? 'text' : 'password'" id="password" formControlName="password" [ngClass]="{ 'border-red-400': passwordControl?.touched && passwordControl!.invalid }" class="shadow-main-box-shadow border border-main-border-color rounded-lg p-3 bg-main-bg-inputs" placeholder="Password">
          <button type="button" class="absolute top-4 right-5 cursor-pointer" (click)="showPassword()"><img src="./Images/auth/Group.svg" alt="eye-password"></button>
          <app-validation-messages [controls]="passwordControl"></app-validation-messages>
        </div>
        <div class="ff-poppins font-normal text-right">
          <a routerLink="/forget-password" class="inline-block ps-2 text-second-color">Recover Password ?</a>
        </div>
        <app-auth-btn [formGroup]="signInFormGroup" [isLoading]="isLoading" [btnTitle]="btnTitle"></app-auth-btn>
        <app-social></app-social>
      </div>
    </form>
  </div>
</section>
