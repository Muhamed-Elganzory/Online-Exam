<section class="mt-40 mb-20">
  <div class="md:max-w-sm lg:max-w-md max-w-md mx-auto">
    <h3 class="ff-inter font-bold text-2xl">Verify code</h3>
    <form class="" [formGroup]="verifyFormGroup" (ngSubmit)="verify()">
      <div class="flex flex-col gap-4 mt-5">
        <div class="flex flex-col">
          @let resetCodeControl = verifyFormGroup.get('resetCode');
          <input type="text" id="resetCode" formControlName="resetCode" [ngClass]="{'border-red-400': resetCodeControl?.touched && resetCodeControl!.invalid }" class="shadow-main-box-shadow border border-main-border-color rounded-lg p-3 bg-main-bg-inputs" placeholder="Enter Code">
          <app-validation-messages [controls]="resetCodeControl"></app-validation-messages>
        </div>
        <div class="ff-poppins font-normal text-right">
          <p class="inline-block">Didnâ€™t receive a code...?</p>
          <a (click)="resend()" [ngClass]="{'text-gray-300 pl-2 cursor-not-allowed': verifyFormGroup.invalid, 'inline-block ps-2 text-second-color cursor-pointer': verifyFormGroup.valid}" class="inline-block ps-2 text-second-color cursor-pointer">Resend</a>
        </div>
        <app-auth-btn [formGroup]="verifyFormGroup" [isLoading]="isLoading" [btnTitle]="btnTitle"></app-auth-btn>
        <app-social></app-social>
      </div>
    </form>
  </div>
</section>
