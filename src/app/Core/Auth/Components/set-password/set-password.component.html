<section class="mt-30 mb-20">
  <div class="md:max-w-sm lg:max-w-md max-w-md mx-auto">
    <h3 class="ff-inter font-bold text-2xl">Set a Password</h3>
    <form class="" [formGroup]="setPasswordFormGroup" (ngSubmit)="login()">
      <div class="flex flex-col gap-8 mt-5">
        <div class="flex flex-col relative">
          <input [type]="isShowPassword? 'text' : 'password'" id="password" formControlName="password" class="shadow-main-box-shadow border border-main-border-color rounded-lg p-3 bg-main-bg-inputs" placeholder="Create Password">
          <button type="button" class="absolute top-4 right-5 cursor-pointer" (click)="showPassword()"><img src="./Images/auth/Group.svg" alt="eyePassword"></button>
          @let passwordControl = setPasswordFormGroup.get('password');
          <app-validation-messages [controls]="passwordControl"></app-validation-messages>
        </div>
        <div class="flex flex-col relative">
          <input [type]="isShowConfirmPassword? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword" class="shadow-main-box-shadow border border-main-border-color rounded-lg p-3 bg-main-bg-inputs" placeholder="Re-enter Password">
          <button type="button" class="absolute top-4 right-5 cursor-pointer" (click)="showConfirmPassword()"><img src="./Images/auth/Group.svg" alt="eyePassword"></button>
          @let confirmPasswordControl = setPasswordFormGroup.get('confirmPassword');
          <app-validation-messages [controls]="confirmPasswordControl"></app-validation-messages>
        </div>
        <app-auth-btn [formGroup]="setPasswordFormGroup" [isLoading]="isLoading" [btnTitle]="btnTitle"></app-auth-btn>
        <app-social></app-social>
      </div>
    </form>
  </div>
</section>
