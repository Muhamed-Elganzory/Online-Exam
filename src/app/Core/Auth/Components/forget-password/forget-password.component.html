<section class="mt-40 mb-20">
  <div class="md:max-w-sm lg:max-w-md max-w-md mx-auto">
    <h3 class="ff-inter font-bold text-2xl">Forgot your password?</h3>
    <form class="" [formGroup]="forgetFormGroup" (ngSubmit)="signIn()">
      <div class="flex flex-col mt-5">
        <div class="flex flex-col mb-3">
          <input type="email" id="email" formControlName="email" class="shadow-main-box-shadow border border-main-border-color rounded-lg p-3 bg-main-bg-inputs" placeholder="Enter Email">
          @let emailControl = forgetFormGroup.get('email');
          <app-validation-messages [controls]="emailControl"></app-validation-messages>
        </div>
        <div class="ff-poppins font-normal text-right">
          <button type="button" (click)="forgetPassword()" [ngClass]="{'text-gray-300 cursor-not-allowed': forgetFormGroup.invalid, 'inline-block ps-2 text-second-color cursor-pointer': forgetFormGroup.valid}" class="">Recover Password ?</button>
        </div>
        <app-auth-btn [formGroup]="forgetFormGroup" [isLoading]="isLoading" [btnTitle]="btnTitle"></app-auth-btn>
        <app-social></app-social>
      </div>
    </form>
  </div>
</section>
