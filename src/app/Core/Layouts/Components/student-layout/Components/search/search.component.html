<article class="max-w-screen-xl 2xl:m-auto sm:ml-45 xl:ml-40 ">
    <form class="flex justify-between gap-4 sm:justify-center items-center pt-4" (ngSubmit)="startQuiz()">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 items-center ps-3 pointer-events-none hidden sm:flex">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="search" id="default-search" (input)="input()" [formControl]="searchFormControl" class="hidden sm:block w-[195px] md:w-[310px] lg:w-[549px] xl:w-[800px] 2xl:w-5xl p-3 ps-10 text-sm text-gray-900 rounded-2xl bg-white shadow-2xl" placeholder="Search Quiz" required />
        <!-- ---- -->
        <app-search-icon class="sm:hidden block" (search)="handelSearch($event)"></app-search-icon>
        <!-- ---- -->
      </div>
      <button type="submit" class="cursor-pointer hidden sm:block text-white bg-second-color focus:ring-4 font-medium rounded-2xl text-sm sm:px-3 md:px-3.5 xl:px-4 2xl:px-8 py-2">Start Quiz</button>
      <img class="w-10 h-10 rounded-full cursor-pointer transform -translate-y-0.5 object-fill object-right-top " src="./Images/ico.jpeg" alt="Rounded avatar">
    </form>
</article>
